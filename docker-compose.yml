version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kidsemy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kidsemy
      POSTGRES_PASSWORD: kidsemy_dev_password
      POSTGRES_DB: kidsemy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kidsemy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
